<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      position: absolute;
      font-size: 11px;
      text-align: center;
      bottom: 0;
      left:50%;
      right: -50%;
      transform: translate(-50%, -50%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="background-img">
    <img src="images/pattern-background-desktop.svg">
  </div>

  <div class="card">
    <div class="hero-img">
      <img src="images/illustration-hero.svg" alt="hero-img">
    </div>

    <div class="maininfo">

      <div class="titlecard">
        <h2>Order Summary</h2>
        <p style="margin-top:10px; line-height: 1.7;">You can now listen to millions of songs, audiobooks, and podcasts
          on any device anywhere you like!</p>
      </div>
      <div class="pricepart">
        <img src="images/icon-music.svg" alt="music-icon">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="rightlink">
          <a href="#">Change</a>
        </div>
      </div>
      <button id="mainbut">Proceed to Payment</button>
      <span id="botlink"><a href="#">Cancel Order</a></span>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#"> Protasov Maksim</a>.
  </div>
</body>

</html>
